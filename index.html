<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css" type="text/tailwindcss">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="bg-[#4E2ABB] h-screen text-white">

    <div class="calculator py-28 px-10">
        <h1 class="text-3xl font-bold tracking-wider text-yellow-400
        mb-5">Age Calculator</h1>
        <div class="input-date bg-[#8C7AD7] p-5 rounded-lg flex justify-between">
            <input type="date" id="date" class="w-56 text-black">
            <button class="btn bg-yellow-500 px-6 rounded-lg text-black text-sm font-medium tracking-wider">Calculator</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
